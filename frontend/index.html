<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social Simplificada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div id="auth-view" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-6">Bem-vindo à Rede Social</h1>
        <form id="login-form" class="max-w-sm mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Login</h2>
            <div class="mb-5">
                <label for="login-username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuário</label>
                <input type="text" id="login-username" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required />
            </div>
            <div class="mb-5">
                <label for="login-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
                <input type="password" id="login-password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required />
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Entrar</button>
        </form>
    </div>

    <div id="main-view" class="hidden container mx-auto p-4">
        <nav class="bg-white border-gray-200 dark:bg-gray-800 rounded-lg mb-4">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Rede Social</span>
                </a>
                <div class="flex items-center">
                    <p class="text-sm text-gray-700 dark:text-gray-200 mr-4">Olá, <span id="current-username">Usuário</span>!</p>
                    <button id="logout-button" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5">Sair</button>
                </div>
            </div>
        </nav>

        <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Outros Usuários</h2>
        <div id="users-list" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
